            alert(`производитель: ${obj1.made}; год производства: ${obj1.year}; модель: ${obj1.model}; средняя скорость: ${obj1.midspeed};`)
        }

        function time(km) {
            let hour = km / 60
            let rest = Math.floor(hour / 4)
            if (hour % 4 == 0) {
                let full = hour + rest - 1;
                alert(full)
            }
            else {
                let full = hour + rest;
                alert(full)
            }
        }
        info()

             tim.sec += seconds;
